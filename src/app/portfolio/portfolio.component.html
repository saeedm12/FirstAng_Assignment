<div class="container-fluid py-5">
    <div class="d-flex flex-column justify-content-center align-items-center">
        <h1>Portfolio Component</h1>
        <span class="position-relative design"></span> 
        <i class="fa-solid fa-star"></i>

        <div class="container mt-5">
            <div class="row">
                @for (img of imgSrcs; track $index) {
                    <div class="col-lg-4 col-md-6 mb-3">
                        <div >
                            <div class="position-relative me-3" (click)="show(img)">
                                <img [src]="img" alt="">
                                <div class="top-0 start-0 end-0 h-100 position-absolute d-flex justify-content-center align-items-center">
                                    <i class="fa-solid fa-plus text-white"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                }
            </div>
        </div> 
       
    </div>
</div>
<div #MyBox (click)="hide()" class="w-100 vh-100 top-0 start-0 position-fixed light-container d-flex justify-content-center align-items-center" [class.d-none]="isHide" >
    <div class="box-container">
        <img [src]="SelectedImg" alt="">
    </div>
</div>
